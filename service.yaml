  annotations:
    openshift.io/host.generated: "true"
  labels:
    app: demo
    stage: dev
  name: demo
  namespace: myproject
spec:
  host: demo.apps.c3smonkey.ch
  port:
    targetPort: 8080
  tls:
    termination: edge
  to:
    kind: Service
    name: demo
    weight: 100
  wildcardPolicy: None
