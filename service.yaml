        readinessProbe:
          failureThreshold: 1
          httpGet:
            path: /actuator/health
            port: 8080
          periodSeconds: 5
        resources:
          limits:
            cpu: 4000m
            memory: 512M
          requests:
            cpu: 2000m
            memory: 256M
