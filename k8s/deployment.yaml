apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  labels:
    app: demo
spec:
  replicas: 1
  template:
    metadata:
      name: demo
      labels:
        app: demo
    spec:
      containers:
        - name: demo
#          image: 172.30.1.1:5000/myproject/demo:latest
#          image: registry.apps.c3smonkey.ch/myproject/demo:latest
          image: docker-registry.default.svc:5000/myproject/demo:latest
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
  selector:
    matchLabels:
      app: demo
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: demo
  name: demo
spec:
  ports:
    - name: 8080-8080
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: demo
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    openshift.io/host.generated: "true"
  labels:
    app: demo
  name: demo
  namespace: myproject
spec:
  host:  demo.apps.c3smonkey.ch
#  host: demo-myproject.192.168.99.101.nip.io
  port:
    targetPort: 8080
  tls:
    termination: edge
  to:
    kind: Service
    name: demo
    weight: 100
  wildcardPolicy: None
status:
  ingress:
    - conditions:
#      host: demo-myproject.192.168.99.101.nip.io
      host: demo.apps.c3smonkey.ch
      routerName: router
      wildcardPolicy: None
